{% extends 'base.html' %}


{% block contenido %}
<h1> Autores</h1>
<p></p>

<table>
    <form action="{% url 'autor_resultados' %}" method="get">
        <p>
            Autor: <input type="text" name="nombre">
            <input type="submit" value="Buscar!">
        </p>
    </form>
    

    
<ul>
    {% if autores.count == 0 %}
    <p>No se encontraron Autores!! </p>
    {% endif%}
    {% for autor in autores %}
        <li>{{autor.nombre}} - {{autor.apellido}} - {{autor.email}}</li>
         
    {% endfor%}
</ul>
</table>

<a class="btn btn-primary" href="{% url 'autores' %}">Volver</a>

{% endblock %}
