{% extends 'base.html' %}



{% block contenido %}

{% if errors %}
    <p> Error: {{errors}}</p>
{% endif %}
<form method="post" class="caption" style="text-align: center;">
    {% csrf_token %}

    {{ formulario.as_p }}

    <input type="submit" value="Registrar" class="btn btn-primary">
</form>

<p> Ya tenes cuenta? <a href="{% url 'auth-login'%}">Inicia sesion!</a> </p>
{% endblock %}
