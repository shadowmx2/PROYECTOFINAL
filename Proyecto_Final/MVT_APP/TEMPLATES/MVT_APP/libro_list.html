
{% extends 'base.html' %}

{% block contenido %}

<h1>Libros disponibles</h1>

<ul>
    {% for libro in object_list %}
        <li>
            {{libro.titulo}} 
            <a href="{% url 'libro-detail' libro.id %}">Detalle</a> 
            {% if request.user.is_superuser %}
            <a href="{% url 'libro-edit' libro.id %}">Actualizar</a> 
            <a href="{% url 'libro-delete' libro.id %}">Borrar</a> 
            {%endif%}
        </li>
    {% endfor %}

    
</ul>

{% endblock %}
