
{% extends 'base.html' %}

{% block contenido %}

<h1>Editoriales disponibles</h1>

<ul>
    {% for editorial in object_list %}
        <li>
            {{editorial.nombre}} 
            <a href="{% url 'editorial-detail' editorial.id %}">Detalle</a> 
            {% if request.user.is_superuser %}
            <a href="{% url 'editorial-edit' editorial.id %}">Actualizar</a> 
            <a href="{% url 'editorial-delete' editorial.id %}">Borrar</a> 
            {%endif%}
        </li>
    {% endfor %}

    
</ul>

{% endblock %}
