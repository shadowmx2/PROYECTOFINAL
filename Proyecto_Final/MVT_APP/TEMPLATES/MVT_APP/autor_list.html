
{% extends 'base.html' %}

{% block contenido %}

<h1>Editoriales disponibles</h1>

<ul>
    {% for autor in object_list %}
        <li>
            {{autor.nombre}} 
            <a href="{% url 'autor-detail' autor.id %}">Detalle</a> 
            {% if request.user.is_superuser %}
            <a href="{% url 'autor-edit' autor.id %}">Actualizar</a> 
            <a href="{% url 'autor-delete' autor.id %}">Borrar</a> 
            {%endif%}
        </li>
    {% endfor %}

    
</ul>

{% endblock %}
